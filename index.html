<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorge Saraiva - Do While 2023</title>

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/fonts/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="avatar">
          <span>
            <img
              src="./assets/images/selo-rocketseat.svg"
              alt="Selo Rocketseat"
            />
          </span>
          <img src="" alt="Foto pessoal" id="userImage"/>
        </section>

        <section id="userName">
          <h1></h1>
        </section>

        <section class="githubSection">
          <img src="./assets/images/icon-github.svg" alt="Icone Github" />
          <a id="githubUserLink" href="" target="_blank">
          </a>
        </section>

        <section id="userBio">
          <p></p>
        </section>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="" target="_blank">
              <i class="icon-facebook-official"></i>
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <i class="icon-instagram"></i>
            </a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank">
              <i class="icon-linkedin-square"></i>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
